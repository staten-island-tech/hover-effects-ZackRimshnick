<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://allfont.net/allfont.css?fonts=star-jedi"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Effects</title>
  </head>
  <body>
    <div class="container">
      <div class="text-effect">Jedi</div>
      <div class="lightsaber-family">
        <div class="lightsaber-images">
          <img
            src="media/luke-saber.jpg"
            alt=""
            class="lightsaber-photo luke"
          />
          <img
            src="media/anakin-saber.jpg"
            alt=""
            class="lightsaber-photo anakin"
          />
          <img
            src="media/windu-saber.jpg"
            alt=""
            class="lightsaber-photo windu"
          />
        </div>
      </div>
      <div class="clones">
        <img src="./media/501st.jpg" alt="" class="clones-picture" />
        <h1 class="clones-text">Join the 501st</h1>
      </div>
      <a href="#" class="btn btn-sith">sith</a>
      <div class="planets">
        <div class="planets hoth">hoth</div>
        <div class="planets tatooine">tatooine</div>
        <div class="planets mustafar">mustafar</div>
      </div>
    </div>
  </body>
</html>
